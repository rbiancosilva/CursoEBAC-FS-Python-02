<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExercicioPluginsJquery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="fcontainer">
            <div class="bcontainer">
                <form id="formulario">
                    <h2>Formulário jQuery</h2>
                    <h3>Nome completo</h3>
                    <input type="text" name="nome">
                    <h3>E-mail</h3>
                    <input type="email" name="email" id="email">
                    <h3>Celular</h3>
                    <input type="tel" name="celular" id="celular">
                    <h3>CPF</h3>
                    <input type="text" name="cpf" id="cpf">
                    <h3>CEP</h3>
                    <input type="text" name="cep" id="cep">
                    <h3>Endereço completo</h3>
                    <input type="text" name="Endereco" id="endereco"><input type="text" name="numero" id="numero"><br>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="jquery-mask-plugin-jsfiles/jquery.mask.js"></script>
    <script src="jquery-mask-plugin-jsfiles/jquery.mask.min.js"></script>
    <script src="code.js"></script>
</body>
</html>
